name: CI

on:
  push:
    branches:
      - main
  release:
    types:
      - prereleased
      - published
  workflow_dispatch:

jobs:
  matrix-coverage:
    uses: scikit-package/release-scripts/.github/workflows/_matrix-and-codecov-on-merge-to-main.yml@v0
    with:
      project: diffpy.distanceprinter
      c_extension: false
      headless: false
      extra_install_commands: conda install -y -c conda-forge gsl
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
